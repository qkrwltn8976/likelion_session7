{% extends 'base.html' %}
{% block content %}
{% load static %}
{% for item in restaurants %}
<div class="grid-item">
    <figure class="effect-sadie"> 
    	  <a href="{% url 'restaurant' item.id %}"><img src="{% static 'img/bg.png' %}" alt="Image" class="img-fluid tm-img"></a>
	        <span>
	          <span>
	            <h2 class="tm-figure-title">{{item.name}}</h2>
	          </span>
	        </span>
    </figure>
</div>
{% endfor %}
{% endblock %}
